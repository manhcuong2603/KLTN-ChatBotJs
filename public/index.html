  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="chatbot">
    <div class="chatbot__header">
      <div class="title_chatbot">
        <p>Đặt câu hỏi? </p>
      </div>
      <div class="Icon" id="toogle-chat">
        <i class="fa-regular fa-comment"></i>
      </div>
    </div>

    <main class="body_chatbot Input_answer">

    </main>

    <footer class="Input_question">
      <form id="chat-form">
        <input type="text" class="chat-input" required>
        <button type="submit" class="chat-submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M24 0l-6 22-8.129-7.239 7.802-8.234-10.458 7.227-7.215-1.754 24-12zm-15 16.668v7.332l3.258-4.431-3.258-2.901z" />
          </svg>
        </button>
      </form>
    </footer>
  </div>

  <script src="./src/javascript/jquery.min.js"></script>
  <script src="./src/javascript/typed.min.js"></script>
  <script src="./src/javascript/app.js"></script>
  <script src="./src/javascript/bot.js"></script>
</body>

</html>
